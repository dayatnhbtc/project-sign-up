<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Odin Sign Up</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    </head>
    <body>
        <div class="left-section">
            <div class="logo">
                <img src="logo.png" alt="logo" />
                <h1>ODIN</h1>
            </div>

            <p class="credit">
                Photo by
                <a
                    href="https://unsplash.com/@alvannee?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Alvan Nee</a
                >
                on
                <a
                    href="https://unsplash.com/photos/white-and-brown-long-fur-cat-ZCHj_2lJP00?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                    >Unsplash</a
                >
            </p>
        </div>
        <div class="right-section">
            <div class="container">
                <h3>
                    Only cats are allowed to register!
                    <br />
                    You know you need something like this in your life to help
                    you realize your deepest dreams. Sign up
                    <span class="miring">now</span> to get started.
                </h3>
                <h3>You <span class="miring">know</span> you want to.</h3>
                <form action="#" method="">
                    <h3>Let's do this!</h3>
                    <fieldset class="formfield">
                        <div>
                            <label for="first-name">FIRST NAME</label>
                            <input
                                type="text"
                                name="first-name"
                                id="first-name"
                            />
                        </div>
                        <div>
                            <label for="last-name">LAST NAME</label>
                            <input
                                type="text"
                                name="last-name"
                                id="last-name"
                            />
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email" />
                        </div>
                        <div>
                            <label for="phone">PHONE NUMBER</label>
                            <input type="tel" name="phone" id="phone" />
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                required
                            />
                            <div class="not-match"></div>
                        </div>
                        <div>
                            <label for="confirm-password"
                                >CONFIRM PASSWORD</label
                            >
                            <input
                                type="password"
                                name="confirm-password"
                                id="confirm-password"
                                required
                            />
                        </div>
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                <h4 class="have-account">
                    Already have an account? <a href="#">Log in</a>
                </h4>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
